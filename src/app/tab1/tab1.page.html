<ion-header translucent>
  <ion-toolbar translucent>

    <ion-title>Box Store</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="basket"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides [options]="slideOpts">


    <ion-slide *ngFor="let i of arr">
      <img src="/assets/{{i}}.jpg" />
    </ion-slide>

  </ion-slides>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of arr">
        <ion-card (click)="oncardclicked(item)">
          <img src="/assets/{{item}}.jpg" />
          <ion-card-header>
            <ion-card-title>Sweetshirt</ion-card-title>
            <ion-card-subtitle>$ 220</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
